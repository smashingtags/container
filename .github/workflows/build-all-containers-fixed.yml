name: Build and Publish All HomelabARR Containers (Fixed)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'apps/**'
      - 'base/**'
      - 'mod/**'
      - 'nightly/**'
      - '.github/workflows/build-all-containers-fixed.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: smashingtags

jobs:
  build-apps:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        container:
          # Containers that build successfully
          - docker-auto-replyarr
          - docker-backup
          - docker-crunchy
          - docker-dockupdate
          - docker-mount
          - docker-newznab
          - docker-restic
          - docker-rollarr
          - docker-spotweb
          - docker-traktarr
          - docker-uploader
          - docker-wiki
          - homelabarr-auto-replyarr
          - homelabarr-backup
          - homelabarr-crunchy
          - homelabarr-dockupdate
          - homelabarr-mount
          - homelabarr-newznab
          - homelabarr-restic
          - homelabarr-spotweb
          - homelabarr-traktarr
          - homelabarr-uploader
          - homelabarr-wiki
          # Excluding failing containers for now:
          # - docker-crunchydl (download issues)
          # - docker-gdsa (ARM64 issues)
          # - docker-gui (compilation issues)
          # - docker-local-persist (build context issues)
          # - docker-vnstat (debian repo issues)
          # - homelabarr-crunchydl
          # - homelabarr-gdsa
          # - homelabarr-gui
          # - homelabarr-local-persist
          # - homelabarr-rollarr (canceled)
          # - homelabarr-vnstat
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.container }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v1.0.0,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ matrix.container }}
            org.opencontainers.image.description=HomelabARR Application - ${{ matrix.container }}
            org.opencontainers.image.vendor=HomelabARR CLI
            org.opencontainers.image.licenses=MIT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.container }}
          file: ./apps/${{ matrix.container }}/Dockerfile
          platforms: linux/amd64  # ARM64 disabled due to emulation issues
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-base:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        container:
          # Working base images
          - alpine
          - docker-alpine
          - docker-alpine-v3
          - docker-config
          - docker-create
          - docker-dockserver
          - homelabarr-alpine
          - homelabarr-alpine-v3
          - homelabarr-config
          - homelabarr-create
          - homelabarr-dockserver
          - dockserver-ui/root
          # Excluding failing base images:
          # - docker-ubuntu-focal (QEMU issues)
          # - docker-ubuntu-jammy (QEMU issues)
          # - docker-ui (virtualenv issues)
          # - dockserver-ui (may have issues)
          # - homelabarr-ubuntu-focal
          # - homelabarr-ubuntu-jammy
          # - homelabarr-ui
          # - ubuntu (missing VERSION arg)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.container }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v1.0.0,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ matrix.container }}
            org.opencontainers.image.description=HomelabARR Base Image - ${{ matrix.container }}
            org.opencontainers.image.vendor=HomelabARR CLI
            org.opencontainers.image.licenses=MIT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./base/${{ matrix.container }}
          file: ./base/${{ matrix.container }}/Dockerfile
          platforms: linux/amd64  # ARM64 disabled due to emulation issues
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=22.04

  build-mods:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        container:
          # All mods should work
          - docker-mod-healthcheck
          - docker-mod-nzbget
          - docker-mod-qbittorrent
          - docker-mod-rclone
          - docker-mod-sabnzbd
          - docker-mod-storagecheck
          - docker-mod-tautulli
          - homelabarr-mod-healthcheck
          - homelabarr-mod-nzbget
          - homelabarr-mod-qbittorrent
          - homelabarr-mod-rclone
          - homelabarr-mod-sabnzbd
          - homelabarr-mod-storagecheck
          - homelabarr-mod-tautulli
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.container }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v1.0.0,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ matrix.container }}
            org.opencontainers.image.description=HomelabARR Docker Mod - ${{ matrix.container }}
            org.opencontainers.image.vendor=HomelabARR CLI
            org.opencontainers.image.licenses=MIT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mod/${{ matrix.container }}
          file: ./mod/${{ matrix.container }}/Dockerfile
          platforms: linux/amd64  # ARM64 disabled due to emulation issues
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-nightly:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        container:
          - docker-whisparr-nightly
          - homelabarr-whisparr-nightly
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.container }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=nightly,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ matrix.container }}
            org.opencontainers.image.description=HomelabARR Nightly Build - ${{ matrix.container }}
            org.opencontainers.image.vendor=HomelabARR CLI
            org.opencontainers.image.licenses=MIT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./nightly/${{ matrix.container }}
          file: ./nightly/${{ matrix.container }}/Dockerfile
          platforms: linux/amd64  # ARM64 disabled due to emulation issues
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max